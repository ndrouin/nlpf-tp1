<div class="alert alert-success">
  Contrepartie ajout&eacute;e
</div>

</div>
<div class="col-md-4" style="margin: 5px;">                                     
<div class="panel-heading">                                            
  <h3 class="alert alert-info">Mon projet</h3>                              
</div>                                                                   
<div class="panel-body">                                               
  <form accept-charset="UTF-8" role="form" method="POST" action="addProject">                            
    <fieldset> 
      <div class="form-group">
        <input type="text" maxlength="255" class="form-control" id="project_name" name="project_name" placeholder="Nom du projet" required>
      </div>
      <div class="form-group">
        <label for="comment">Description:</label>
        <textarea class="form-control" rows="5" id="description" name="description" placeholder="Description" required>
        </textarea>
      </div>
      <div class="form-group">
        <input type="text"  maxlength="255" class="form-control" id="author_name" name="author_name" placeholder="Auteur" required>
      </div>
      <div class="form-group">
        <input type="email" maxlength="255"  class="form-control" id="email" name="email" placeholder="Contact" required>
      </div>
      <input class="btn btn-lg btn-success btn-block" type="submit" value="Enregister"> 
    </fieldset>                                                          
  </form>                                                            
</div>
</div>
</div>
<div class="col-md-4" style="margin: 5px;">                                     
  <div class="panel-heading" >                                            
    <h3 class="alert alert-info">Contreparties</h3>                              
  </div>                                                                   
  <div class="panel-body">                                               
    <form accept-charset="UTF-8" role="form" method="POST" action="addCounterpart"> 
      <fieldset> 
        <div class="form-group">
          <input type="text" maxlength="255"  class="form-control" id="title" name="title" placeholder="Titre" required>
        </div>
        <div class="form-group">
          <input type="text" maxlength="255"  class="form-control" id="value" name="value" placeholder="Valeur (en Euros / mois)" required>
        </div>

        <div class="form-group">
          <label for="comment">Description:</label>
          <textarea class="form-control" rows="5" id="description" name="description" placeholder="Description" required>
          </textarea>
        </div>
        <input class="btn btn-lg btn-success btn-block" type="submit" value="Ajouter une contrepartie"> 
      </fieldset>                                                          
    </form>                                                            
  </div>
</div>
